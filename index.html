<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Game of Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1 class="header">Rock-Paper-Scissors</h1>

    <div class="selections" id="selection">
      <button class="selection" id="rock" onclick = "playGame('rock')">🪨</button>
      <button class="selection" id="paper" onclick = "playGame('paper')">🧻</button>
      <button class="selection" id="scissors" onclick = "playGame('scissors')">✂️</button>
    </div>

    <div class="results" id="results">
      <div>
        You:
        <span class="player-result-score">0</span>
      </div>
      <div>
        Computer:
        <span class="computer-result-score">0</span>
      </div>
    </div>

    <div class = "outcome">
      <div>Round Result: <span class="roundResult"></span></div>
      <div>Final Result: <span class="finalResult"></span></div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
